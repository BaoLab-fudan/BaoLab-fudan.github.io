<!DOCTYPE html>

<style>
body, html { margin: 0; padding: 0; font-family: Arial, sans-serif; color: #ffffff; background-color: #000000; }
nav { background-color: #111; padding: 10px; display: flex; gap: 15px; }
nav a { color: #fff; text-decoration: none; font-weight: bold; }
#banner { position: relative; height: 40vh; background-color: #000; overflow: hidden; }
#matrixCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
.banner-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
.banner-content h1 { margin: 0; font-size: 2.5em; }
.banner-content p { margin-top: 10px; font-size: 1.2em; }
</style>
</head>
<body>

<div id="banner">
<canvas id="matrixCanvas"></canvas>
<div class="banner-content">
<h1>Bao Lab at Fudan University</h1>
<p>We study complex systems and their applications in biology and medicine</p>
</div>
</div>
<script>
const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');
let points = [];
const numPoints = 100;
const maxDistance = 100;
function resizeCanvas() {
 canvas.width = window.innerWidth;
 canvas.height = document.getElementById('banner').offsetHeight;
}
function initPoints() {
 points = [];
 for (let i = 0; i < numPoints; i++) {
   points.push({x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 1.2, vy: (Math.random() - 0.5) * 1.2});
 }
}
function update() {
 ctx.clearRect(0, 0, canvas.width, canvas.height);
 for (let i = 0; i < numPoints; i++) {
   for (let j = i + 1; j < numPoints; j++) {
     const dx = points[i].x - points[j].x;
     const dy = points[i].y - points[j].y;
     const dist = Math.sqrt(dx*dx + dy*dy);
     if (dist < maxDistance) {
       ctx.beginPath();
       const opacity = 1 - dist / maxDistance;
       ctx.strokeStyle = 'rgba(255,255,255,' + opacity + ')';
       ctx.moveTo(points[i].x, points[i].y);
       ctx.lineTo(points[j].x, points[j].y);
       ctx.stroke();
     }
   }
 }
 points.forEach(p => {
   p.x += p.vx;
   p.y += p.vy;
   if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
   if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
   ctx.beginPath();
   ctx.fillStyle = '#ffffff';
   ctx.arc(p.x, p.y, 2.5, 0, Math.PI * 2);
   ctx.fill();
 });
 requestAnimationFrame(update);
}
function init() {
 resizeCanvas();
 initPoints();
 update();
}
window.addEventListener('resize', () => {
 resizeCanvas();
 initPoints();
});
init();
</script>
</body>
</html>
